    .bodyDiv {

    .btn {
      background-color:dodgerblue;
      border-radius:6px;
      border:none;
      padding:10px;
      width:150px;
      color:white;
      font-size:18px;
      transition: background-color 0.1s;
    }
    .btn:hover {
      background-color: #59acff;
      cursor: pointer;
    }
    .btn:active {
      background-color: #1a7bdb;
    }
    .menuItem {
      background-color:white;
      border-radius:6px;
      border:none;
      padding:10px;
      width:150px;
      color:black;
      font-size:18px;
      transition: background-color 0.1s;
    }
    .menuItem:hover {
      background-color: lightgray;
      cursor: pointer;
    }
    .menuItem:active {
      background-color: gray;
    }
    .btn-disabled {
      background-color:lightgray;
      border-radius:6px;
      border:none;
      padding:10px;
      width:150px;
      color:dimgray;
      font-size:18px;
      transition: background-color 0.1s;
    }
    h2 {
      font-family:'sans-serif';
    }
    p {
      font-family:'sans-serif';
    }
    .new-tag {
      background-image: linear-gradient(to left, dodgerblue, blue, rebeccapurple);
      border-radius: 6px;
      color: white;
      font-family: sans-serif;
      padding: 5px;
